<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Simplogics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            text-align: center;
            border-bottom: 1px solid #dddddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            line-height: 1.6;
            color: #333333;
        }
        .email-body h1 {
            color: #333333;
        }
        .credentials {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }
        .credentials strong {
            color: #333333;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img src="https://www.simplogics.com/wp-content/uploads/2022/07/Simp_logo_1920x376.png" alt="Simplogics Logo">
    </div>
    <div class="email-body">
        <h3>Hi, <span th:text="${name}">User</span>!</h3>
        <p>We have received a request to reset the password for your account associated with this email address. Please click on the link below to reset your password:</p>
        <p><a href="${resetTokenUrl}" target="_blank">Reset Password Link</a></p>
        <p>If you did not request a password reset, please contact your admin immediately to secure your account.</p>
    </div>
</div>
</body>
</html>
